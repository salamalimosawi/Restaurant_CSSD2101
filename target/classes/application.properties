# ============================================
# RESTAURANT MANAGEMENT SYSTEM - CONFIGURATION
# ============================================

# Application Name
spring.application.name=restaurant-management

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# ============================================
# DATABASE CONFIGURATION - PostgreSQL
# ============================================

# PostgreSQL Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/restaurant_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (HikariCP - default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================

# Hibernate DDL Auto (create, create-drop, update, validate, none)
# Use 'update' for development, 'validate' for production
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console (for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Dialect (PostgreSQL specific)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Naming Strategy (snake_case for database columns)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Enable batch processing
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# LOGGING CONFIGURATION
# ============================================

# General Logging Level
logging.level.root=INFO

# Application Logging
logging.level.com.university.restaurant=DEBUG

# Hibernate SQL Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Framework Logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data=DEBUG

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# JACKSON JSON CONFIGURATION
# ============================================

# Pretty print JSON responses
spring.jackson.serialization.indent-output=true

# Date/Time format
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# Handle null values
spring.jackson.default-property-inclusion=non_null

# ============================================
# ERROR HANDLING
# ============================================

# Include exception message in error response
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

