# ============================================
# DEVELOPMENT PROFILE CONFIGURATION
# ============================================

# Database - Development Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/restaurant_dev_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate - Auto-create tables on startup
spring.jpa.hibernate.ddl-auto=create-drop

# Enable SQL logging with details
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# H2 Console (if you want to use H2 for quick testing)
# spring.h2.console.enabled=true
# spring.datasource.url=jdbc:h2:mem:testdb

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true